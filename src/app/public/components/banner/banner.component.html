<div
  class="h-[calc(100vh-80px)] relative w-full flex flex-col-reverse md:flex-row items-center justify-between p-8 md:p-16 lg:p-32 overflow-hidden banner-container"
>
  <!-- Indicadores -->
  <div
    class="absolute inset-x-0 bottom-3 md:bottom-6 flex justify-center space-x-4 z-20"
  >
    <button
      *ngFor="let _ of slides; let i = index"
      (click)="selectSlide(i)"
      [class.bg-primary]="currentSlide === i"
      [class.scale-125]="currentSlide === i"
      class="w-3 h-3 bg-white/50 rounded-full transition-all duration-500 ease-out hover:bg-primary/80 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-primary/50 indicator-hover"
      [attr.aria-label]="'Ir a la diapositiva ' + (i + 1)"
    ></button>
  </div>

  <!-- Diapositivas -->
  <div class="absolute inset-0 w-full h-full z-10 overflow-hidden">
    <div
      *ngFor="let slide of slides; let i = index"
      class="absolute inset-0 flex items-center justify-center transition-all duration-1000 ease-in-out"
      [class.opacity-100]="currentSlide === i"
      [class.opacity-0]="currentSlide !== i"
      [class.scale-110]="currentSlide !== i"
      [class.scale-100]="currentSlide === i"
    >
      <img
        [src]="slide.image"
        [alt]="slide.alt"
        class="w-full h-full object-cover transition-transform duration-1000 ease-out"
        (error)="slide.image = 'assets/img/logo_peyton.webp'"
        loading="eager"
      />
      <!-- Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-r from-black/60 via-black/30 to-transparent"
      ></div>
    </div>
  </div>

  <!-- Contenido del Banner -->
  <div
    class="relative z-40 text-center md:text-left md:max-w-full bg-gradient-to-r from-black/70 via-black/50 to-transparent backdrop-blur-sm p-8 lg:p-20 rounded-2xl flex flex-col md:flex-row items-center justify-center w-full mt-0 border border-white/10"
  >
    <!-- Texto del Banner -->
    <div class="md:w-1/2 text-center md:text-left">
      <h1 class="text-4xl md:text-6xl font-bold leading-tight text-white mb-4">
        <span class="block">DESCUBRE</span>
        <span class="block">PRODUCTOS</span>
        <span
          class="bg-gradient-to-r from-primary to-primary-dark text-white px-4 py-2 rounded-lg inline-block transform hover:scale-105 transition-transform duration-300"
          >ÚNICOS</span
        >
      </h1>
      <p class="text-white/90 text-lg md:text-xl mb-8 leading-relaxed">
        Explora nuestra colección exclusiva de productos de alta calidad
      </p>
      <div>
        <a
          href="/catalogo"
          target="_blank"
          rel="noopener noreferrer"
          class="btn-modern group no-underline inline-block"
        >
          <span class="relative z-10">COMPRAR AHORA!</span>
          <div
            class="absolute inset-0 bg-gradient-to-r from-primary to-primary-dark rounded-lg transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"
          ></div>
        </a>
      </div>
    </div>

    <!-- Imagen lateral -->
    <div class="md:w-1/2 flex justify-center md:justify-end">
      <div class="relative group">
        <img
          src="assets/img/logo_peyton_white.webp"
          alt="Logo Peyton"
          class="max-w-full md:max-w-sm lg:w-[500px] w-[250px] transform group-hover:scale-105 transition-all duration-500 ease-out filter drop-shadow-2xl"
        />
        <!-- Efecto de resplandor -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-primary/20 to-transparent rounded-full blur-3xl group-hover:opacity-100 opacity-0 transition-opacity duration-500"
        ></div>
      </div>
    </div>

    <!-- Controles -->
    <button
      (click)="prevSlide()"
      class="absolute top-1/2 left-6 transform -translate-y-1/2 bg-black/40 backdrop-blur-md text-white rounded-full p-3 hover:bg-primary/80 hover:scale-110 z-40 transition-all duration-300 ease-out focus:outline-none focus:ring-2 focus:ring-primary/50 group"
      aria-label="Diapositiva anterior"
    >
      <svg
        class="w-6 h-6 transform group-hover:-translate-x-1 transition-transform duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>
    <button
      (click)="nextSlide()"
      class="absolute top-1/2 right-6 transform -translate-y-1/2 bg-black/40 backdrop-blur-md text-white rounded-full p-3 hover:bg-primary/80 hover:scale-110 z-40 transition-all duration-300 ease-out focus:outline-none focus:ring-2 focus:ring-primary/50 group"
      aria-label="Siguiente diapositiva"
    >
      <svg
        class="w-6 h-6 transform group-hover:translate-x-1 transition-transform duration-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
    </button>
  </div>
</div>
