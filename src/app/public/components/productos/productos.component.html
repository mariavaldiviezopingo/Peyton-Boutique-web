<!-- Sección de productos -->
<section class="py-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
  <!-- Título de la sección -->
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-secondary mb-4">
      Productos Destacados
    </h2>
    <div class="w-24 h-1 bg-primary mx-auto mb-6"></div>
    <p class="text-gray-600 max-w-2xl mx-auto">
      Descubre nuestra selección especial de productos de alta calidad
    </p>
  </div>

  <!-- Grid de productos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let producto of productos; trackBy: trackByProducto"
      class="product-card relative rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl group bg-white transform hover:-translate-y-2 transition-all duration-500 ease-out"
    >
      <!-- Contenedor de imagen -->
      <div class="relative h-64 overflow-hidden">
        <img
          [src]="producto.imagen"
          [alt]="producto.nombre"
          class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ease-out"
          loading="lazy"
        />

        <!-- Overlay con información -->
        <div
          class="gradient-overlay absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>

        <!-- Botón de detalle del producto -->
        <div
          class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-4 group-hover:translate-y-0"
        >
          <button
            class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
            [routerLink]="['/detalle', producto.id]"
          >
            Ver Detalle
          </button>
        </div>
      </div>

      <!-- Información del producto -->
      <div class="p-4 text-center">
        <h3
          class="text-lg font-bold text-secondary line-clamp-2 group-hover:text-primary transition-colors duration-300"
        >
          {{ producto.nombre }}
        </h3>
      </div>

      <!-- Indicador de carga en hover -->
      <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-200 opacity-50">
        <div
          class="loading-bar h-full bg-primary w-0 group-hover:w-full transition-all duration-700 ease-out"
        ></div>
      </div>
    </div>
  </div>

  <!-- Botón para ver más productos -->
  <div class="text-center mt-12">
    <button
      class="bg-secondary hover:bg-secondary-dark text-white px-8 py-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
      routerLink="/catalogo"
    >
      Ver Todos Los Productos
    </button>
  </div>
</section>
