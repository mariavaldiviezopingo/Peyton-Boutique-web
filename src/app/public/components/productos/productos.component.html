<!-- Sección de productos -->
<section class="py-8 sm:py-16 px-10 sm:px-6 lg:px-8 max-w-7xl mx-auto">
  <!-- Título de la sección -->
  <div class="text-center mb-8 sm:mb-12">
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-secondary mb-3 sm:mb-4">
      Más Populares
    </h2>
    <div class="w-16 sm:w-24 h-1 bg-primary mx-auto mb-4 sm:mb-6"></div>
    <p class="text-gray-600 text-sm sm:text-base max-w-2xl mx-auto px-4">
      Descubre nuestra selección especial de productos de alta calidad
    </p>
  </div>

  <!-- Grid de productos -->
  <div class="grid grid-cols-1 xs:grid-cols-2 lg:grid-cols-3 gap-8 sm:gap-6 lg:gap-8">
    <div
      *ngFor="let producto of productos; trackBy: trackByProducto"
      class="product-card relative rounded-xl sm:rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl group bg-white transform hover:-translate-y-1 sm:hover:-translate-y-2 transition-all duration-500 ease-out"
    >
      <!-- Contenedor de imagen -->
      <div class="relative h-48 xs:h-52 sm:h-64 overflow-hidden">
        <img
          [src]="producto.imagen"
          [alt]="producto.nombre"
          class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ease-out"
          loading="lazy"
        />

        <!-- Overlay con información -->
        <div
          class="gradient-overlay absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>

        <!-- Botón de detalle del producto - Versión desktop -->
        <div
          class="hidden sm:flex absolute inset-0 items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-4 group-hover:translate-y-0"
        >
          <button
            class="bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
            [routerLink]="['/detalle', producto.id]"
          >
            Ver Detalle
          </button>
        </div>

        <!-- Botón flotante para móvil -->
        <button
          class="mobile-fab sm:hidden absolute bottom-3 right-3 w-12 h-12 bg-primary hover:bg-primary-dark text-white rounded-full shadow-lg flex items-center justify-center transition-all duration-300 transform hover:scale-110 active:scale-95"
          [routerLink]="['/detalle', producto.id]"
          [attr.aria-label]="'Ver detalle de ' + producto.nombre"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>

      <!-- Información del producto -->
      <div class="p-3 sm:p-4 text-center">
        <h3
          class="text-sm xs:text-base sm:text-lg font-bold text-secondary line-clamp-2 group-hover:text-primary transition-colors duration-300 mb-2"
        >
          {{ producto.nombre }}
        </h3>
        
        <!-- Precio visible en móvil -->
        <div class="sm:hidden">
          <span class="text-lg font-bold text-primary">{{ producto.precio }}</span>
        </div>
        
        <!-- Botón CTA para móvil -->
        <button
          class="btn-mobile sm:hidden mt-3 w-full bg-secondary hover:bg-secondary-dark text-white py-2 px-4 rounded-lg font-medium text-sm transition-all duration-300 active:scale-95"
          [routerLink]="['/detalle', producto.id]"
        >
          Ver Producto
        </button>
      </div>

      <!-- Indicador de carga en hover -->
      <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-200 opacity-50">
        <div
          class="loading-bar h-full bg-primary w-0 group-hover:w-full transition-all duration-700 ease-out"
        ></div>
      </div>
    </div>
  </div>

  <!-- Botón para ver más productos -->
  <div class="text-center mt-8 sm:mt-12 px-4">
    <button
      class="w-full sm:w-auto bg-secondary hover:bg-secondary-dark text-white px-6 sm:px-8 py-3 sm:py-4 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base transition-all duration-300 transform hover:scale-105 hover:shadow-lg active:scale-95"
      routerLink="/catalogo"
    >
      Ver Todos Los Productos
    </button>
  </div>
</section>
