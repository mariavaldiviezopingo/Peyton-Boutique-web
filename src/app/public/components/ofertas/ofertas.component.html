<div class="p-6 bg-gradient-to-br from-gray-50 to-white">
  <!-- Header Section with improved typography -->
  <div class="text-start mb-8">
    <h2
      class="text-2xl sm:text-3xl md:text-4xl font-bold text-secondary mb-3 sm:mb-4"
    >
      OFERTAS DEL D√çA
    </h2>
    <div class="w-16 sm:w-24 h-1 bg-primary mb-4 sm:mb-6"></div>
  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6"
  >
    <div
      *ngFor="let oferta of ofertas()"
      class="group relative border border-gray-200 rounded-xl overflow-hidden shadow-md bg-white hover:shadow-xl hover:border-primary/30 transition-all duration-300 transform hover:-translate-y-1"
    >
      <!-- Discount Badge -->
      <div class="absolute top-3 left-3 z-10">
        <span
          class="bg-primary text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg"
        >
          OFERTA
        </span>
      </div>

      <!-- Image Container with overlay -->
      <div class="relative overflow-hidden">
        <img
          [src]="oferta.imagen"
          [alt]="oferta.nombre"
          class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
        />
        <div
          class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-all duration-300"
        ></div>
      </div>

      <!-- Timer Section with improved design -->
      <div
        class="flex justify-between px-2 sm:px-4 py-3 bg-gradient-to-r from-primary/5 to-primary/10 border-b border-primary/20"
      >
        <div
          *ngFor="let time of oferta.timer"
          class="flex flex-col items-center"
        >
          <span
            class="text-sm sm:text-lg font-bold text-primary bg-white rounded-md px-1 sm:px-2 py-1 shadow-sm min-w-[2rem] sm:min-w-[2.5rem] text-center"
          >
            {{ time.value }}
          </span>
          <span class="text-xs text-gray-600 mt-1 font-medium">{{
            time.label
          }}</span>
        </div>
      </div>

      <!-- Product Details -->
      <div class="p-3 sm:p-4 space-y-3">
        <div>
          <h3
            class="text-base sm:text-lg font-semibold text-gray-800 line-clamp-2 group-hover:text-primary transition-colors duration-200"
          >
            {{ oferta.nombre }}
          </h3>
          <p class="text-sm text-gray-500 mt-1">
            <span class="text-primary font-medium">By</span> {{ oferta.marca }}
          </p>
        </div>

        <!-- Price Section with better layout -->
        <div class="flex items-center justify-between pt-2">
          <div class="flex flex-col">
            <span class="text-lg sm:text-xl font-bold text-primary">{{
              oferta.precioActual
            }}</span>
            <span class="text-sm line-through text-gray-400">{{
              oferta.precioAnterior
            }}</span>
          </div>
          <div class="text-right">
            <span class="text-xs text-gray-500">Ahorra</span>
            <div class="text-sm font-semibold text-green-600">
              {{
                calculateDiscount(oferta.precioActual, oferta.precioAnterior)
              }}%
            </div>
          </div>
        </div>

        <!-- Enhanced Add Button -->
        <button
          class="mt-4 w-full bg-primary text-white py-2.5 sm:py-3 rounded-lg font-semibold hover:bg-primary-dark focus:outline-none focus:ring-4 focus:ring-primary/25 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl"
          [attr.aria-label]="'Agregar ' + oferta.nombre + ' al carrito'"
          (click)="onAddToCart(oferta)"
        >
          <span class="flex items-center justify-center space-x-2">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m9-6h3.5a2 2 0 110 4H16M7 19a2 2 0 11-4 0 2 2 0 014 0zM17 19a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span>Agregar al Carrito</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
