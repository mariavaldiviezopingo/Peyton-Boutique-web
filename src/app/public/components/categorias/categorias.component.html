<div class="relative w-full overflow-hidden px-20 py-20">
    <h2 class="text-lg font-bold mb-4">CATEGORIAS</h2>
    
    <div class="flex items-center">
      <!-- Flecha izquierda -->
      <button
        class="p-2 text-gray-600 hover:text-black"
        (click)="scrollLeft()"
        aria-label="Scroll left"
      > 
        &#8592;
      </button>
  
      <div class="flex gap-4 overflow-x-auto scroll-smooth no-scrollbar" #carousel>
        <div
          *ngFor="let categoria of categorias"
          class="flex flex-col items-center justify-center w-[400px] h-[300px] rounded-lg shadow-md"
          [ngClass]="categoria.color"
        >
          <img [src]="categoria.icon" alt="{{ categoria.nombre }}" class="w-12 h-12" />
          <p class="mt-2 text-center text-sm font-medium">{{ categoria.nombre }}</p>
        </div>
      </div>
  
      <!-- Flecha derecha -->
      <button
        class="p-2 text-gray-600 hover:text-black"
        (click)="scrollRight()"
        aria-label="Scroll right"
      >
        &#8594;
      </button>
    </div>
  </div>
