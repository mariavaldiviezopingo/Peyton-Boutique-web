<div class="w-full relative mt-20">
  <div class="swiper centered-slide-carousel swiper-container relative">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div class="bg-indigo-50 rounded-2xl h-56  flex justify-center items-center">
          <span class="text-3xl font-semibold text-indigo-600">{{ slide }}</span>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</div>
