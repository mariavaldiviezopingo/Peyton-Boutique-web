<div class="w-full max-w-[1200px] px-4 mx-auto mt-24">
  <!-- Progress Bar -->
  <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
    <div class="flex flex-col items-center">
      <div class="bg-primary text-white w-8 h-8 flex items-center justify-center rounded-full">1</div>
      <span class="text-sm mt-2 text-center">Información de contacto</span>
    </div>
    <div class="flex-1 hidden sm:block h-px bg-gray-300 mx-2"></div>
    <div class="flex flex-col items-center">
      <div class="bg-gray-300 text-gray-500 w-8 h-8 flex items-center justify-center rounded-full">2</div>
      <span class="text-sm mt-2 text-center text-gray-500">Entrega</span>
    </div>
    <div class="flex-1 hidden sm:block h-px bg-gray-300 mx-2"></div>
    <div class="flex flex-col items-center">
      <div class="bg-gray-300 text-gray-500 w-8 h-8 flex items-center justify-center rounded-full">3</div>
      <span class="text-sm mt-2 text-center text-gray-500">Pago</span>
    </div>
  </div>
</div>

<!-- Formulario -->
<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg mx-auto mt-10 px-4">
  <form>
    <!-- Nombres Completos -->
    <div class="mb-4">
      <label for="nombres" class="block text-sm font-semibold text-gray-700">Nombres Completos</label>
      <input
        type="text"
        id="nombres"
        name="nombres"
        ngModel
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary outline-none"
        required
      />
    </div>

    <!-- Apellidos Completos -->
    <div class="mb-4">
      <label for="apellidos" class="block text-sm font-semibold text-gray-700">Apellidos Completos</label>
      <input
        type="text"
        id="apellidos"
        name="apellidos"
        ngModel
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary outline-none"
        required
      />
    </div>

    <!-- DNI o Extranjería -->
    <div class="mb-4">
      <label for="dni" class="block text-sm font-semibold text-gray-700">Nro DNI ó Extranjería</label>
      <input
        type="text"
        id="dni"
        name="dni"
        ngModel
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary outline-none"
        required
      />
    </div>

    <!-- Teléfono -->
    <div class="mb-6">
      <label for="telefono" class="block text-sm font-semibold text-gray-700">Teléfono</label>
      <input
        type="text"
        id="telefono"
        name="telefono"
        ngModel
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary outline-none"
        required
      />
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark transition-colors duration-300 font-semibold"
    >
      Continuar
    </button>
  </form>
</div>
