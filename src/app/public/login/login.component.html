<div class="login-container">
    <!-- Columna Izquierda -->
    <div class="login-form">
      <img src="images/logo_peyton.webp" alt="Logo" class="logo" />
      <h2>Inicia sesión para comprar</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" class="input-field"/>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña" class="input-field"/>
        </div>
        <button type="submit" class="btn-submit">Iniciar Sesión</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <div class="divider">- O -</div>
        <button type="button" class="btn-google">
          <img src="assets/google-icon.png" alt="Google" /> Inicia sesión con Google
        </button>
        <p class="register-link">
          ¿Eres nuevo? <a href="#">Crea una cuenta</a>
        </p>
      </form>
    </div>
  
    <!-- Columna Derecha -->
    <div class="login-image">
      <img src="assets/form-side-image.png" alt="Chica sonriendo" />
    </div>
  </div>
