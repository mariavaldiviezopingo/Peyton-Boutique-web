  <!-- Contenido del paso de pago -->
  <div class="w-full max-w-[1200px] mx-auto px-4 mt-10 grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
    
  <!-- Métodos de Pago -->
  <div class="md:col-span-2 space-y-6">
    <!-- Yape -->
    <label class="block cursor-pointer">
      <input type="radio" name="paymentMethod" value="yape" class="sr-only peer" />
      <div
        class="flex flex-row justify-between bg-gray-50 border border-gray-200 peer-checked:border-primary rounded-lg p-4 shadow-sm">
        <div>
          <div class="flex items-center mb-4">
            <div
              class="w-4 h-4 border-2 border-gray-400 rounded-full mr-2 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary">
              <div class="w-2 h-2 bg-white rounded-full"></div>
            </div>
            <h3 class="text-lg font-semibold text-gray-800">Yape</h3>
          </div>
          <p class="text-sm text-gray-600 mb-4">
            Para finalizar la compra:<br />
            1. Escanea el siguiente QR desde tu App Yape<br />
            2. Verifica el monto.<br />
            3. Confirma el pago.
          </p>
        </div>
        <img src="https://pepestubroaster.com/wp-content/uploads/QR-Yape-Pepes-Tu-Broaster.jpg" alt="QR Yape" class="w-40 h-40 object-cover" />
      </div>
    </label>
  
    <!-- Tarjeta de crédito -->
    <label class="block cursor-pointer">
      <input type="radio" name="paymentMethod" value="tarjeta" class="sr-only peer" />
      <div class="bg-gray-50 border border-gray-200 peer-checked:border-primary rounded-lg p-4 shadow-sm">
        <div class="flex items-center mb-4">
          <div
            class="w-4 h-4 border-2 border-gray-400 rounded-full mr-2 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary">
            <div class="w-2 h-2 bg-white rounded-full"></div>
          </div>
          <h3 class="text-lg font-semibold text-gray-800">Tarjeta de crédito</h3>
        </div>
        <form class="space-y-4">
          <input type="text" placeholder="Número de tarjeta"
            class="w-full border-b-2 border-primary focus:outline-none p-2" />
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" placeholder="Expiración" class="border-b-2 border-primary focus:outline-none p-2" />
            <input type="text" placeholder="Código de Seguridad"
              class="border-b-2 border-primary focus:outline-none p-2" />
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <select class="border-b-2 border-primary focus:outline-none p-2">
              <option>DNI</option>
              <option>CE</option>
              <option>Pasaporte</option>
            </select>
            <input type="text" placeholder="Nro de documento" class="border-b-2 border-primary focus:outline-none p-2" />
          </div>
        </form>
      </div>
    </label>
  </div>


  <!-- Resumen de compra -->
  <div class="p-6 bg-white rounded-lg shadow-xl border-2 border-gray-200">

    <div class="space-y-2">
      <div *ngFor="let item of items" class="flex items-center justify-between border border-primary rounded-md p-2">
        <div class="flex items-center space-x-2">
          <!-- Contenedor relativo para posicionar la burbuja -->
          <div class="relative w-10 h-10">
            <!-- Imagen del producto -->
            <img [src]="item.imagen" alt="{{ item.nombre }}" class="w-10 h-10 object-cover rounded" />
        
            <!-- Burbuja de cantidad -->
            <span
              class="absolute -top-1 -right-1 bg-primary text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full">
              {{ item.cantidad }}
            </span>
          </div>

          <span class="text-sm">{{ item.nombre }}</span>
        </div>
        <span class="text-sm font-medium">S/ {{ item.precio * item.cantidad | number:'1.2-2' }}</span>
      </div>
    </div>

    <div class="flex justify-between font-bold mt-4 border-t pt-2">
      <span>Total</span>
      <span>S/ {{ getTotal() | number:'1.2-2' }}</span>
    </div>


  
    <div class="border-t pt-4 space-y-1">
      <h4 class="text-base font-semibold text-primary mb-2">Resumen de la compra</h4>
      <div class="flex justify-between text-sm">
        <span>Subtotal:</span>
        <span>580.00</span>
      </div>
      <div class="flex justify-between text-sm">
        <span>Precio IGV:</span>
        <span>10.00</span>
      </div>
      <div class="flex justify-between font-semibold text-lg mt-2">
        <span>Monto total:</span>
        <span>590.00</span>
      </div>
    </div>
  
    <button type="button"
      class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark transition duration-300 font-semibold">
      Continuar
    </button>
  </div>
