<div class=" flex items-center justify-center ">
    <div class="bg-[#1e3a46] text-white w-full max-w-sm rounded-lg p-6 relative">
      <!-- Botón de cierre -->
      <button
        class="absolute top-3 right-3 text-white text-lg"
        (click)="closeModal()"
      >
        ✕
      </button>
  
      <!-- Título -->
      <h2 class="text-center text-xl font-bold mb-4">
        Inicia sesión para realizar la compra
      </h2>
  
      <!-- Beneficios -->
      <div class="flex justify-around mb-6">
        <div class="text-center">
          <div class="mb-2">
            <!-- Ícono de envío -->
            <i class="fas fa-truck text-2xl"></i>
          </div>
          <p class="text-sm font-medium">Envío gratis</p>
          <p class="text-xs">En todos los pedidos</p>
        </div>
        <div class="text-center">
          <div class="mb-2">
            <!-- Ícono de devolución -->
            <i class="fas fa-undo text-2xl"></i>
          </div>
          <p class="text-sm font-medium">Devolución</p>
          <p class="text-xs">En un plazo de 90 días</p>
        </div>
      </div>
  
      <!-- Formulario -->
      <form >
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            class="w-full p-2 border border-primary rounded-md text-gray-800 focus:ring-primary focus:border-primary"
            placeholder="Ingrese su correo electrónico"
            required
          />
        </div>
  
        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark"
          routerLink = 'infoContacto'
        >
          Continuar
        </button>
      </form>
  
      <!-- Enlaces y botón adicional -->
      <div class="mt-4 text-center text-sm">
        <a href="#" class="text-primary underline">¿Olvidaste tu contraseña?</a>
        <p class="my-2">ó</p>
        <button
          class="w-full bg-white text-gray-800 border border-gray-300 py-2 rounded-lg flex items-center justify-center hover:bg-gray-100"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
            alt="Google logo"
            class="w-5 h-5 mr-2"
          />
          Continuar con Google
        </button>
      </div>
    </div>
  </div>
