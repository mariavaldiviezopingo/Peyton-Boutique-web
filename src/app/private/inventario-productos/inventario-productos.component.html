<div class="bg-gray-100 font-sans mt-20">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-teal-700 text-white flex flex-col">
      <div class="flex items-center justify-center h-20 border-b border-teal-600 mt-4">
        <img src="assets/img/logo_peyton_white.webp" alt="Logo" class="h-16" />
      </div>
      <nav class="flex flex-col p-4 space-y-4 uppercase text-sm font-medium">
        <a href="#" class="hover:text-teal-300">Dashboard</a>
        <a href="#" class="text-white font-bold">Productos</a>
        <a href="#" class="hover:text-teal-300">Clientes</a>
        <a href="#" class="hover:text-teal-300">Campañas</a>
        <a href="#" class="hover:text-teal-300">Inventario</a>
        <a href="#" class="hover:text-teal-300">Ventas</a>
        <a href="#" class="hover:text-teal-300">Reportes</a>
        <a href="#" class="hover:text-teal-300">Configurar</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 bg-white p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
            </svg>
          </div>
          <span class="font-semibold text-lg text-gray-700">Sheyla Cátedra</span>
        </div>
        <div class="flex space-x-4 text-gray-600">
          <button><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 12H9m12 0A9 9 0 1 1 3 12a9 9 0 0 1 18 0z"/></svg></button>
          <button><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2zm6-6v-5a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2z"/></svg></button>
          <button><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"/></svg></button>
        </div>
      </div>

      <!-- Productos Table -->
      <div>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700 uppercase">Productos</h2>
          <button class="bg-teal-700 hover:bg-teal-800 text-white px-4 py-2 rounded shadow">Añadir producto</button>
        </div>

        <div class="overflow-x-auto border rounded shadow">
          <table class="min-w-full bg-white text-sm text-left">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
              <tr>
                <th class="px-4 py-3">ID</th>
                <th class="px-4 py-3">Nombre</th>
                <th class="px-4 py-3">Unidades</th>
                <th class="px-4 py-3">Precio Base</th>
                <th class="px-4 py-3">Descuento</th>
                <th class="px-4 py-3">Precio Final</th>
                <th class="px-4 py-3">Categoría</th>
              </tr>
            </thead>
            <tbody class="text-gray-700">
              <!-- Fila de muestra -->
              <tr class="border-t">
                <td class="px-4 py-2">Text</td>
                <td class="px-4 py-2">Text</td>
                <td class="px-4 py-2">Text</td>
                <td class="px-4 py-2">Text</td>
                <td class="px-4 py-2">Text</td>
                <td class="px-4 py-2">Text</td>
                <td class="px-4 py-2">Text</td>
              </tr>
              <!-- Repetir las filas según sea necesario -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex justify-center space-x-1 text-sm">
          <button class="px-2 py-1 border rounded hover:bg-gray-100">&lt;</button>
          <button class="px-2 py-1 border rounded hover:bg-gray-100">1</button>
          <button class="px-2 py-1 border rounded bg-gray-300 font-semibold">2</button>
          <button class="px-2 py-1 border rounded hover:bg-gray-100">3</button>
          <button class="px-2 py-1 border rounded hover:bg-gray-100">&gt;</button>
        </div>
      </div>
    </main>
  </div>
</div>
