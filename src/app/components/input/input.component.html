<div class="flex flex-col">
  <label class="text-sm md:text-base font-medium">{{ label() }}</label>
  <input
    [formControl]="control()"
    [type]="type()"
    [attr.placeholder]="placeholder()"
    class="bg-gray-300 h-10 md:h-12 rounded-lg px-4 focus:outline-primary-dark text-sm md:text-base"
  />
  @if (control().touched && control().invalid) {
  <small class="text-red-700">{{ errorMessage() }} </small>
  }@else {
  <small class="invisible">-</small>
  }
</div>
