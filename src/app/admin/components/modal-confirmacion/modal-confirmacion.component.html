<!-- Modal Overlay -->
@if (visible()) {
<div
  class="fixed inset-0 bg-gradient-to-br from-black/70 via-slate-900/60 to-black/70 backdrop-blur-sm flex items-center justify-center z-50 px-4 animate-fade-in"
  (click)="onOverlayClick($event)"
  (keydown)="onKeyDown($event)"
  tabindex="0"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'modal-title'"
  [attr.aria-describedby]="'modal-description'"
>
  <!-- Modal Container con glassmorphism -->
  <div 
    class="glass-effect rounded-2xl shadow-2xl max-w-md w-full mx-auto transform transition-all duration-300 animate-modal-scale-in relative overflow-hidden border border-white/10"
    style="box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);"
  >
    <!-- Decoración visual superior -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r" [class]="getHeaderGradientClasses()"></div>
    
    <!-- Header mejorado -->
    <div class="relative px-6 pt-8 pb-6">
      <!-- Botón de cerrar ultra moderno -->
      <button 
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 hover:bg-gray-100/80 transition-all duration-300 p-2.5 rounded-full hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-400/30 group backdrop-blur-sm"
        (click)="cerrarModal()"
        aria-label="Cerrar modal"
      >
        <svg 
          class="w-5 h-5 transition-all duration-300 group-hover:rotate-90 group-hover:scale-110" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2.5" 
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <!-- Icono del modal con animaciones mejoradas -->
      <div class="text-center">
        <div class="relative inline-block">
          <!-- Múltiples capas de efectos para el icono -->
          <div 
            [class]="getIconBackgroundClasses()"
            class="absolute inset-0 rounded-full animate-pulse opacity-15 scale-125"
          ></div>
          <div 
            [class]="getIconBackgroundClasses()"
            class="absolute inset-0 rounded-full opacity-10 scale-150 animate-pulse"
            style="animation-delay: 0.5s;"
          ></div>
          
          <!-- Icono principal con efectos mejorados -->
          <div [class]="getIconClasses()" class="relative z-10 animate-bounce-subtle">
            <div class="absolute inset-0 rounded-full animate-shimmer"></div>
            <svg 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24" 
              class="relative z-10 filter drop-shadow-xl"
              [innerHTML]="getIconSvg()"
            ></svg>
          </div>
        </div>
        
        <!-- Título con mejor tipografía y gradiente -->
        <h3 
          id="modal-title" 
          class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-gray-800 to-gray-900 mb-2 mt-6 tracking-tight leading-tight"
        >
          {{ config().titulo }}
        </h3>
      </div>
    </div>

    <!-- Modal Body mejorado -->
    <div class="px-6 pb-6">
      <p 
        id="modal-description" 
        class="text-gray-600 text-center text-base leading-relaxed max-w-sm mx-auto font-medium"
      >
        {{ config().mensaje }}
      </p>
    </div>

    <!-- Modal Footer con glassmorphism -->
    <div class="px-6 py-5 bg-gradient-to-r from-gray-50/80 to-gray-100/80 backdrop-blur-sm border-t border-white/20">
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-end">
        <!-- Botón Cancelar premium -->
        <button 
          type="button"
          class="px-6 py-3.5 bg-white/90 hover:bg-white text-gray-700 hover:text-gray-800 border-2 border-gray-200/60 hover:border-gray-300/80 rounded-xl font-semibold transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-gray-200/50 transform hover:scale-105 active:scale-95 order-2 sm:order-1 shadow-lg hover:shadow-xl backdrop-blur-sm group"
          (click)="onCancelar()"
        >
          <span class="flex items-center justify-center gap-2.5">
            <svg class="w-4 h-4 transition-transform duration-300 group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            {{ config().textoCancelar || 'Cancelar' }}
          </span>
        </button>

        <!-- Botón Confirmar premium -->
        <button 
          type="button"
          [class]="getConfirmButtonClasses()"
          (click)="onConfirmar()"
          class="order-1 sm:order-2 transform hover:scale-105 active:scale-95 shadow-xl hover:shadow-2xl transition-all duration-300 relative overflow-hidden group"
        >
          <!-- Efecto shimmer en hover -->
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 group-hover:animate-shimmer"></div>
          
          <span class="flex items-center justify-center gap-2.5 relative z-10">
            <svg [innerHTML]="getConfirmButtonIcon()" class="w-4 h-4 transition-transform duration-300 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
            {{ config().textoConfirmar || 'Confirmar' }}
          </span>
        </button>
      </div>
    </div>

    <!-- Efectos decorativos adicionales -->
    <div class="absolute -top-2 -left-2 w-20 h-20 bg-gradient-to-br" [class]="getIconBackgroundClasses()" 
         style="opacity: 0.05; border-radius: 50%; filter: blur(20px);"></div>
    <div class="absolute -bottom-2 -right-2 w-16 h-16 bg-gradient-to-br" [class]="getIconBackgroundClasses()" 
         style="opacity: 0.05; border-radius: 50%; filter: blur(15px);"></div>
  </div>
</div>
}
